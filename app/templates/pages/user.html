                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Профиль клиента</h4>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Фамилия</label>
                                                    <input type="text" class="form-control" disabled="" placeholder="Company" value={{ clients.FirstName}}>
                                                </div>
                                            </div>
                                            <div class="col-md-offset-3">
                                                <div class="form-group">
                                                    <label>Имя</label>
                                                    <input type="text" class="form-control" disabled="" placeholder="Username" value={{ clients.SecondName }}>
                                                </div>
                                            </div>
                                            </div>
                                            <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Отчество</label>
                                                    <input type="email" class="form-control" placeholder="Email" disabled="" value={{ clients.LastName }}>
                                                </div>
                                            </div>
                                            <div class="col-md-offset-3">
                                                <div class="form-group">
                                                    <label>Пол</label>
                                                    <input type="text" class="form-control" disabled="" placeholder="Company" value={{ clients.Sex }}>
                                                </div>
                                            </div>
                                            </div>
                                            <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Гражданство</label>
                                                    <input type="text" class="form-control" disabled="" placeholder="Last Name" value={{ clients.Citizen }}>
                                                </div>
                                            </div>
                                            <div class="col-md-offset-4">
                                                <div class="form-group">
                                                    <label>Семейное положение</label>
                                                    <input type="text" class="form-control" disabled="" placeholder="Home Address" value={{ clients.Family }}>
                                                </div>
                                            </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                        <div class="form-group">
                                                        <label>Город</label>
                                                        <input type="text" class="form-control" disabled="" placeholder="City" value={{ clients.City }}>
                                                    </div>
                                                </div>
                                            <div class="col-md-offset-4">
                                                    <div class="form-group">
                                                        <label>Номер УПЛ</label>
                                                        <input type="text" class="form-control" disabled="" placeholder="Country" value={{ clients.NumberUPL }}>
                                                    </div>
                                                </div>
                                            </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Телефон</label>
                                                    <input type="text" class="form-control" placeholder="ZIP Code" disabled="" value={{ clients.Phone }}>
                                                </div>
                                            </div>
                                                <div class="col-md-offset-4">
                                                    <div class="form-group">
                                                        <label>Email</label>
                                                        <input type="text" class="form-control" disabled="" placeholder="Country" value={{ clients.Email }}>
                                                    </div>
                                                </div>
                                        </div>
                                        <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card card-user">
                                <div class="card-image">
                                    <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="...">
                                </div>
                                <div class="card-body">
                                    <div class="author">
                                        <a href="#">
                                            <img class="avatar border-gray" src="/static/assets/img/faces/{{ pictures }}">
                                            <h5 class="title">{{ clients.FirstName }} {{ clients.LastName }}</h5>
                                        </a>
                                        <p class="description">
                                            {{ clients.ClientStatus }}
                                        </p>
                                    </div>
                                </div>
                                <hr>
                                <div class="button-container mr-auto ml-auto">
                                    <button href="#" class="btn btn-simple btn-link btn-icon">
                                        <i class="fa fa-facebook-square"></i>
                                    </button>
                                    <button href="#" class="btn btn-simple btn-link btn-icon">
                                        <i class="fa fa-twitter"></i>
                                    </button>
                                    <button href="#" class="btn btn-simple btn-link btn-icon">
                                        <i class="fa fa-google-plus-square"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                        </div>
                            <div class="col-md-5">
                                <div class="card">
                                    <div class="card-body special-card">
                                        <canvas id="myChart" width="150" height="150"></canvas>
                                    </div>
                                </div>
                            </div>
                        <div class="col-md-5">
                            <div class="card">
                            <canvas id="radar-chart" width="150" height="148"></canvas>
                                </div>
                        </div>
                    </div>
