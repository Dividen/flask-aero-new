<div class="content">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Авторизация</h4>

                        <br />
                        {% if msg %}
                            <p>{{ msg | safe }}</p>
                        {% else %}
                            Используйте логин и пароль: test / pass
                            <br />
                            Либо <a href={{ url_for('register') }} >Создайте нового пользователя</a>
                        {% endif %}
                    </div>

                    <br />
                    <div class="card-body">
                        <form method="post" action="">
                            
                            {{ form.hidden_tag() }}

                            <div class="row" >

                                <div class="col-md-1 px-1">
                                    <div class="form-group">
                                        <label>Логин</label>
                                    </div>
                                </div>

                                <div class="col-md-3 px-1">
                                    <div class="form-group">
                                        {{ form.username(placeholder="Username") }}
                                    </div>
                                </div>

                            </div>
                            <div class="row">

                                <div class="col-md-1 pl-1">
                                    <div class="form-group">
                                        <label>Пароль</label>
                                    </div>
                                </div>

                                <div class="col-md-3 pl-1">
                                    <div class="form-group">
                                        {{ form.password(placeholder="Password") }}
                                    </div>
                                </div>

                            </div>

                            <input type='submit' name='submit' value='Login' class="primary"/> 
                            &nbsp; &nbsp; Нет учетной записи? <a href={{ url_for('register') }} >Зарегестрироваться</a>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
